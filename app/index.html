<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <title>Список дел</title>
  <meta name="description" content="Startup HTML template OptimizedHTML 5" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="images/favicon.png" />
  <link rel="stylesheet" href="css/app.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
</head>

<body>
  <!-- Главная секция -->

  <div class="container">
    <div class="d-flex">
      <div id="todo">
        <div class="todo-label">
          <h1>Список дел...<i class="fas fa-clipboard-list"></i></h1>
        </div>
        <input class="placeholderadd" type="text" placeholder="Добавить список" />
        <ul class="todos">
          <li>
            <span class="todo-trash"><i class="fas fa-times"></i></span>
            Почитать книгу
          </li>
          <li>
            <span class="todo-trash"><i class="fas fa-times"></i></span>
            Убраться в комнате
          </li>
          <li>
            <span class="todo-trash"><i class="fas fa-times"></i></span>
            Выпить чай!
          </li>
        </ul>
      </div>
      <div class="cover-buttons">
        <div class="buttons">
          <br>
          <button class="save btn-group"><i class="far fa-save"></i></button>
          <br>
          <button class="addBtn btn-group" id="addButton">
            <i class="fas fa-plus"></i>
          </button>
          <br>
          <button class="clear btn-group">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- 2 -->
  <script src="js/main.js"></script>
  <script src="js/app.min.js"></script>
</body>

</html>
